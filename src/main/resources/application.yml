spring:
  application:
    name: shop

  datasource:
    # для docker-compose имя контейнера postgres как хост
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/shop}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:346655}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 600000       # 10 минут
      max-lifetime: 1800000      # 30 минут
      connection-timeout: 30000  # 30 секунд

  jpa:
    open-in-view: false          # не тянем lazy-ленивости в контроллеры
    hibernate:
      ddl-auto: validate         # схема управляется Flyway, а не Hibernate
    properties:
      hibernate:
        format_sql: true
    show-sql: false              # в проде лучше через логгер, не в консоль

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true    # на случай, если БД уже не пустая

  cache:
    type: redis

  data:
    redis:
      host: ${SPRING_REDIS_HOST:redis}
      port: ${SPRING_REDIS_PORT:6379}
      timeout: 2000

  rabbitmq:
    host: ${SPRING_RABBITMQ_HOST:rabbitmq}
    port: ${SPRING_RABBITMQ_PORT:5672}
    username: ${SPRING_RABBITMQ_USERNAME:guest}
    password: ${SPRING_RABBITMQ_PASSWORD:guest}

  mvc:
    # чтобы 404 попадали в NoHandlerFoundException и обрабатывались нашим @ControllerAdvice
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false        # отключаем дефолтный статику, если она не нужна

server:
  error:
    include-message: always      # чтобы message попадал в JSON ответа об ошибке

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: shop

jwt:
  secret: ${JWT_SECRET:very-secret-key-for-shop-application-change-me}
  expiration-ms: ${JWT_EXPIRATION_MS:3600000}
